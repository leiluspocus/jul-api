<h2>Usage</h2>

<p><input type="text" value="https://jul-api.vercel.app/api" width="200" disabled /><input type="submit" id="submit" /></p>
<textarea id="julson" disabled></textarea>

<hr />

<footer><p>Par <a href="http://leiluspocus.netlify.app" target="_blank" rel="noopener">Laila</a></p></footer>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-176835811-1"></script>
<script>
    document.getElementById('submit').addEventListener('click', () => {
        var init = { method: 'GET',
               mode: 'cors',
               cache: 'default' };

        fetch('https://jul-api.vercel.app/api/', init).then((response) => {
            return response.json();
        }).then((json) => {
            document.getElementById('julson').value = JSON.stringify(json);
        });
    });
</script>
